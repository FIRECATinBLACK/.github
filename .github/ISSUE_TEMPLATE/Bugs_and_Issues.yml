name: Mod bugs and issues
description: File a report about a issue caused by this mod
title: "[Bug or Issue]: "
labels: ["bug"]
assignees:
  - firecatinblack
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to reproduce
      description: keep this one organized in a list format and include as many details as possible that could help figure this out
      placeholder: 1) start a new game, 2) go to this region 3) etc..
    validations:
      required: true
  - type: textarea
    id: modlist
    attributes:
      label: Modlist
      description: Did you use any other mods while this issue occured? If so please list them here
      placeholder: 1) start a new game, 2) go to this region 3) etc..
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - Public Beta (Default)
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: markdown
  attributes:
    value: " Tip: you can find logs in C:\Program Files (x86)\Steam\steamapps\common\Rain World in the console.log and exception.log files. Please do NOT submit error logs that have been altered by the UwU text mod"
  - type: checkboxes
    id: downpour
    attributes:
      label: Downpour DLC
      description: Did you use the rainworld Downpour DLC and had the "More Slugcats Expansion" on?
      options:
        - label: More Slugcats Expansion was enabled
          required: true
